<!DOCTYPE html>
<!-- saved from url=(0056)https://chad-bennett.github.io/eresa/demo/transform.html -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>transforms page</title>
  <style>
    body {
      background-color: #E4C1F9;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: #D3F8E2;
      margin: 1rem;
    }

    #box1 {}


    #box1:hover {
  transform: translate(50px, 100px);
  transform: translate(50px, 100px);
  transform: translate(50px, 100px);}

    #box2 {}

    #box2:hover {
  transform: rotate(-20deg);
  transform: rotate(-20deg);
  transform: rotate(-20deg);}

    #box3 {}

    #box3:hover {
  transform: skew(20deg, 10deg);
  transform: rotate(20deg, 10deg);
  transform: skew(20deg, 10deg);}

    #box4 {}

    #box4:hover {
  transform: rotate(493deg);
  transform: translate(50px,400px);}

    #box5 {}

    #box5:hover {
  transform: scale(2, 3);
  transform: scale(2, 3);
  transform: scale(2, 3);}

    #box6 {
      transition: transform 1s;

    }

    #box6:hover {
  transform: rotate(244deg);}
  background-color: #C71585 ; 
    #box7 {}

    #box7:hover {
    transform: skew(564deg, 10deg);
    transform: rotate(20deg, 10deg);
    transform: matrix(1, -0.3, 2, 1, 0, 0);
}

    #box8 {}

    #box8:hover {
  transform: scale(20, 4);
  transform: scale(8, 3);
  transform: scale(2, 35)}
  </style>
</head>

<body>
  <div id="box1"> </div>
  <div id="box2"> </div>
  <div id="box3"> </div>
  <div id="box4"> </div>
  <div id="box5"> </div>
  <div id="box6"> </div>
  <div id="box7"> </div>
  <div id="box8"> </div>


</body></html>
